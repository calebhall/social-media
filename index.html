<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/picks.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script-->
</head>

<body data-active-scene='live'>
    <video id="video" width="1000%" height="75%" autoplay></video>
    <canvas id="scetch"></canvas>
    <div id="bar">
        <ul>
            <li>
                <a href="#posts">
                    <img id="posts" src="img/posts.png" alt="posts" style="width:50px;height:40px;">
                </a>
            </li>
            <li>
                <a href="#uploads">
                    <img id="uploads" src="img/Twitter_Logo_White_On_Blue.png" alt="uploads" style="width:50px;height:40px;">
                </a>
            </li>
            <li>
                <a href="#colorpicker" class="hide content">
                    <img id="colorpicker" src="img/colorpicker.png" alt="colorpicker" style="width:50px;height:40px;">
                </a>
            </li>
        </ul>
        <div id="picker"></div>
    </div>
    <div id="footer">
        <div class='block' data-status='button'>
            <button id="snapPhoto">Snap Photo </button>
            <button id="snapVideo">Snap Video </button>
        </div>
        <div class='block' data-status="text">
            Twitter text:
            <input type="text" id="tweettext">
        </div>
    </div>
    <div id="twitter">
        <a class="twitter-timeline" href="https://twitter.com/real_sockenote">Tweets by real_sockenote</a>
        <script async src=" //platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <script type="text/javascript" src="js/recorder.js"></script>
    <script type="text/javascript" src="js/whammy.js"></script>
    <script type="text/javascript" src="js/socket.js"></script>
    <script type="text/javascript" src="js/videoRecorder.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <script type="text/javascript" src="js/colorpicker.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
