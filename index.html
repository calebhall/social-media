<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
    <div id="bar">
        <ul>
  <li><a href="#profile"><img id="profile" src="img/profile.jpg" alt="profile" style="width:50px;height:40px;"></a></li>
  <li><a href="#post"><img id="cameraImage" src="img/cameraImage.jpg" alt="cameraImage" style="width:50px;height:40px;"></a></li>
  <li><a href="#findfriends"><img id="friendship" src="img/friendship.jpg" alt="friendship" style="width:50px;height:40px;"></a></li><li><a href="#posts"><img id="posts" src="img/posts.jpg" alt="posts" style="width:50px;height:40px;"></a></li>
</ul>
    </div>

        <div id="post" class="content">
    <video id="video" width="1000%" height="75%" autoplay></video>
    <p id="status"></p>
    <video id="recordedvideo" controls></video>
    <audio id="audiored" controls></audio>
    <a id="downloadurl">Download</a>
    <button id="snapPhoto">Snap Photo</button>
    <button id="snapVideo">Snap Video</button>
    <form action="server.cgi" method="post" enctype="multipart/form-data">
        <input type="file" accept="video/*;capture=camcorder">
        <input type="submit" value="Upload" </form>
        <canvas id="canvas" width="640" height="480"></canvas>
        <script type="text/javascript" src="js/recorder.js"></script>
        <script type="text/javascript" src="js/whammy.js"></script>
        <script type="text/javascript" src="js/videoRecorder.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
